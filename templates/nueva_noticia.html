<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Noticia - Diario Sin Fronteras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="container mx-auto p-6 mt-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-4xl font-bold text-center mb-8">Agregar Nueva Noticia</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700">TÃ­tulo:</label>
                <input type="text" name="title" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Fecha:</label>
                <input type="date" name="date" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Contenido:</label>
                <textarea name="content" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Imagen (URL):</label>
                <input type="text" name="image" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Fuente:</label>
                <input type="text" name="url" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Contenido Completo:</label>
                <textarea name="full_content" class="w-full p-2 border border-gray-300 rounded" rows="6" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Categoria:</label>
                <input type="text" name="source" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Agregar Noticia</button>
        </form>
    </div>

</body>
</html>
