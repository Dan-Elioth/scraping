<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Noticia - Diario Sin Fronteras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="container mx-auto p-6 mt-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-4xl font-bold text-center mb-8">Editar Noticia</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700">Título:</label>
                <input type="text" name="title" value="{{ noticia[1] }}" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Fecha:</label>
                {% if noticia[2]|length == 10 and '-' in noticia[2] %}
                    <!-- Si la fecha está en formato YYYY-MM-DD -->
                    <input type="date" name="date" value="{{ noticia[2] }}" class="w-full p-2 border border-gray-300 rounded" required>
                {% else %}
                    <!-- Si no es una fecha válida, mostrar el texto plano -->
                    <p class="p-2 border border-gray-300 rounded bg-gray-100">{{ noticia[2] }}</p>
                {% endif %}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Contenido:</label>
                <textarea name="content" class="w-full p-2 border border-gray-300 rounded" rows="4" required>{{ noticia[3] }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Imagen (URL):</label>
                <input type="text" name="image" value="{{ noticia[4] }}" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Fuente:</label>
                <input type="text" name="url" value="{{ noticia[5] }}" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
           
            <div class="mb-4">
                <label class="block text-gray-700">Contenido Completo:</label>
                <textarea name="full_content" class="w-full p-2 border border-gray-300 rounded" rows="6" required>{{ noticia[6] }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Categoria de la noticia</label>
                <textarea name="source" class="w-full p-2 border border-gray-300 rounded"  type="text" required>{{ noticia[7] }}</textarea>
            </div>
            
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Actualizar Noticia</button>
        </form>
    </div>

</body>
</html>
